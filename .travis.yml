language: java
jdk:
  - openjdk11
  - oraclejdk11
install: mvn install -Dgpg.skip
after_success:
  - mvn clean test jacoco:report coveralls:report javadoc:javadoc

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: target/site/apidocs/
  keep-history: true
  on:
    branch: master
